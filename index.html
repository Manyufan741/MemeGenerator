<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="sytle.css">
</head>
<body>
    <h1>LET'S MAKE SOME MEMES!!</h1>
    <h2>Fill out the form to create your own meme.</h2>
    <form id="memeGen">
        <label>URL of the picture:
            <input id="URL" type="text" placeholder="URL of your picture">
        </label>
        <br>    
        <label>Text on top:</label>
            <input id="topWord" type="text" placeholder="Words on top">
        </label>
        <br>
        <label>Text at the bottom:
            <input id = "botWord" type="text" placeholder="Words on the bottom">
        </label>
        <input type="submit" value="Create meme">
    </form>
    <br>
    <div id="generatedMemes"></div>
    <script src="MemeGenerator.js"></script>
</body>
</html>
